<html>

      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Public+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>

    <div

    >
      <div>
        <div class="flex items-center bg-white p-4 pb-2 justify-between">
          <h2 class="text-[#131118] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pl-12">My Tasks</h2>
          <div class="flex w-12 items-center justify-end">

                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">

                </svg>

        </div>
        <div class="flex items-center gap-4 bg-white px-4 min-h-14 justify-between">
          <p class="text-[#131118] text-base font-normal leading-normal flex-1 truncate">Grocery Shopping</p>
          <div class="shrink-0">
            <div class="flex size-7 items-center justify-center">

                type="checkbox"
                class="h-5 w-5 rounded border-[#dfdce5] border-2 bg-transparent text-[#5a19e5] checked:bg-[#5a19e5] checked:border-[#5a19e5] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#dfdce5] focus:outline-none"
              />
            </div>
          </div>
        </div>
        <div class="flex items-center gap-4 bg-white px-4 min-h-14 justify-between">
          <p class="text-[#131118] text-base font-normal leading-normal flex-1 truncate">Book Appointment</p>
          <div class="shrink-0">
            <div class="flex size-7 items-center justify-center">
              <input
                type="checkbox"
                class="h-5 w-5 rounded border-[#dfdce5] border-2 bg-transparent text-[#5a19e5] checked:bg-[#5a19e5] checked:border-[#5a19e5] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#dfdce5] focus:outline-none"
              />

        </div>
        <div class="flex items-center gap-4 bg-white px-4 min-h-14 justify-between">
          <p class="text-[#131118] text-base font-normal leading-normal flex-1 truncate">Pay Bills</p>
          <div class="shrink-0">
            <div class="flex size-7 items-center justify-center">
              <input
                type="checkbox"
                class="h-5 w-5 rounded border-[#dfdce5] border-2 bg-transparent text-[#5a19e5] checked:bg-[#5a19e5] checked:border-[#5a19e5] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#dfdce5] focus:outline-none"
              />
            </div>
          </div>
        </div>
        <div class="flex items-center gap-4 bg-white px-4 min-h-14 justify-between">
          <p class="text-[#131118] text-base font-normal leading-normal flex-1 truncate">Gym</p>
          <div class="shrink-0">
            <div class="flex size-7 items-center justify-center">
              <input
                type="checkbox"
                class="h-5 w-5 rounded border-[#dfdce5] border-2 bg-transparent text-[#5a19e5] checked:bg-[#5a19e5] checked:border-[#5a19e5] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#dfdce5] focus:outline-none"

        </div>
        <div class="flex items-center gap-4 bg-white px-4 min-h-14 justify-between">
          <p class="text-[#131118] text-base font-normal leading-normal flex-1 truncate">Read</p>
          <div class="shrink-0">
            <div class="flex size-7 items-center justify-center">
              <input
                type="checkbox"
                class="h-5 w-5 rounded border-[#dfdce5] border-2 bg-transparent text-[#5a19e5] checked:bg-[#5a19e5] checked:border-[#5a19e5] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#dfdce5] focus:outline-none"
              />
            </div>
          </div>
        </div>
      </div>
      <div>

              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">

        <div class="h-5 bg-white"></div>
